steps:
  - name: gcr.io/cloud-builders/docker
    id: cloudbuild_sh
    entrypoint: 'bash'
    args: ['-c', 'ls -A1 | xargs rm -rf;git clone $$COMPONENT_GITURL .;git checkout --track -b $BRANCH_NAME origin/$BRANCH_NAME;env | sed "s/^/export /" >> /workspace/cloudbuild-ui.sh']
    env: 
      - 'COMPONENT_GITURL=https://github.com/ortelius/ortelius'
      - 'COMPONENT_VERSION=9.0.0'
      - 'COMPONENT_DOCKERREPO=quay.io/ortelius/ms-ui'
      - 'BLDDATE=`date`'
      - 'IMAGE_TAG="$BRANCH_NAME-v$$COMPONENT_VERSION.$$(git rev-list --count $BRANCH_NAME)-g$SHORT_SHA"'
  
  # Login to Quay for push.
  - name: 'gcr.io/cloud-builders/docker'
    id: login
    entrypoint: 'bash'
    args: ['-c', '. /workspace/cloudbuild-ui.sh;docker login quay.io --username "$$QUAY_USERID" --password $$QUAY_PASSWORD']
    secretEnv: ['QUAY_USERID', 'QUAY_PASSWORD']     
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'

  # Build and push dh-ms-ui.war - quay.io/ortelius/ms-ui
  - name: 'gcr.io/cloud-builders/docker'
    id: ms-ui
    waitFor: [ 'login' ]  
    entrypoint: 'bash'
    args: ["-c", '. /workspace/cloudbuild-ui.sh;docker build --tag $$COMPONENT_DOCKERREPO:$$IMAGE_TAG -f /workspace/docker/DockerfileUI .;docker push $$COMPONENT_DOCKERREPO:$$IMAGE_TAG']
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'

secrets:
- kmsKeyName: projects/eighth-physics-169321/locations/global/keyRings/cli/cryptoKeys/quay
  secretEnv:
    QUAY_USERID: ***REMOVED***
- kmsKeyName: projects/eighth-physics-169321/locations/global/keyRings/cli/cryptoKeys/quay-pw
  secretEnv:
    QUAY_PASSWORD: ***REMOVED*** 
  