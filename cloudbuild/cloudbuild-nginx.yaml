options:
  env:
    - "BRANCH_NAME=${BRANCH_NAME}"
    - "BUILD_ID=${BUILD_ID}"
    - "DHURL=https://console.deployhub.com"
    - "DOCKER_CONFIG=/workspace/docker-config"
    - "PROJECT_ID=${PROJECT_ID}"
    - "SHORT_SHA=${SHORT_SHA}"
    - "TAG_NAME=${TAG_NAME}"
steps:
  # Setup environment including img tag name for nginx
  - name: python
    id: gitvars
    secretEnv: ['DHUSER', 'DHPASS']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        git fetch --unshallow; \
        export BUILDNUM=`git log --oneline | wc -l | tr -d " "`; \
        export GIT_REPO=`git config --get remote.origin.url | sed 's/.*://;s/.git$//;s#^//github.com/##;'`; \
        export GIT_URL=`git config --get remote.origin.url`; \
        pip3 install deployhub | grep -i deployhub; \
        dh envscript --envvars /workspace/component-nginx.toml --envvars_sh /workspace/cloudbuild.sh;

  # Login to Quay for push.
  - name: 'gcr.io/cloud-builders/docker'
    id: login
    secretEnv: ['QUAY_USERID', 'QUAY_PASSWORD']  
    entrypoint: 'bash'
    args: 
      - '-c'
      - | 
        source /workspace/cloudbuild.sh; \
        docker login quay.io --username "$$QUAY_USERID" --password $$QUAY_PASSWORD  

  # Build and push quay.io/ortelius/ms-textfile-crud
  - name: 'gcr.io/cloud-builders/docker'
    id: build_push
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        source /workspace/cloudbuild.sh; \
        docker build --tag $$COMPONENT_DOCKERREPO:$$IMAGE_TAG -f /workspace/docker/DockerfileNginx .; \
        docker push $$COMPONENT_DOCKERREPO:$$IMAGE_TAG

  #syft scan
  - name: 'gcr.io/cloud-builders/docker'
    id: scan
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        source /workspace/cloudbuild.sh; \
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin; \
        echo $$COMPONENT_DOCKERREPO:$$IMAGE_TAG; \
        syft packages $$COMPONENT_DOCKERREPO:$$IMAGE_TAG --scope all-layers -o cyclonedx-json > /workspace/cyclonedx.json; \
        cat /workspace/cyclonedx.json;

  # Get image id
  - name: 'gcr.io/cloud-builders/docker'
    id: digest
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        source /workspace/cloudbuild.sh; \
        echo export DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $$COMPONENT_DOCKERREPO:$$IMAGE_TAG | cut -d: -f2 | cut -c-12) >> /workspace/cloudbuild.sh

  # Capture new component version in DeployHub
  - name: python
    id: compupdate
    secretEnv: ['DHUSER', 'DHPASS']
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        pip install deployhub | grep -i deployhub; \
        source /workspace/cloudbuild.sh; \
        dh updatecomp --rsp /workspace/component-nginx.toml --deppkg "cyclonedx@/workspace/cyclonedx.json";

