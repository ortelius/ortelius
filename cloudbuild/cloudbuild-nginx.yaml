steps:
  # Get ssh key from Google Secret Manager
  - name: gcr.io/cloud-builders/gcloud
    id: ssh_keys
    entrypoint: 'bash'
    args: [ '-c', 'gcloud secrets versions access latest --secret=github > /root/.ssh/id_rsa;chmod 600 /root/.ssh/id_rsa;ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts' ]
    volumes:
    - name: 'ssh'
      path: /root/.ssh
  
  # Login to Quay for push.
  - name: 'gcr.io/cloud-builders/docker'
    id: login
    waitFor: ['ssh_keys']
    entrypoint: 'bash'
    args: ['-c', 'docker login quay.io --username "$$QUAY_USERID" --password $$QUAY_PASSWORD']
    secretEnv: ['QUAY_USERID', 'QUAY_PASSWORD']     
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'

  # Setup environment including img tag name for nginx
  - name: gcr.io/cloud-builders/docker
    id: nginx_env
    waitFor: ['login']
    entrypoint: 'bash'
    args: ['-c', 'ls -A1 | grep -v docker-config | xargs rm -rf;git init; git remote add origin $$COMPONENT_GITURL;git fetch;git checkout --track -b $BRANCH_NAME origin/$BRANCH_NAME;env | sed "s/^/export /" >> /workspace/cloudbuild.sh']
    volumes:
    - name: 'ssh'
      path: /root/.ssh
    env: 
      - 'COMPONENT_APPLICATION=GLOBAL.ortelius.saas.ortelius-devops'
      - 'COMPONENT_APPLICATION_VERSION=10.0.0'
      - 'COMPONENT_NAME=GLOBAL.ortelius.saas.ms-nginx'
      - 'COMPONENT_GITURL=git@github.com:ortelius/ortelius.git'
      - 'COMPONENT_VARIANT=$BRANCH_NAME'
      - 'COMPONENT_VERSION=10.0.0'
      - 'COMPONENT_VERSION_COMMIT="v$$COMPONENT_VERSION.$$(git rev-list --count $BRANCH_NAME)-g$SHORT_SHA"'
      - 'COMPONENT_DOCKERREPO=quay.io/ortelius/ms-nginx'
      - 'COMPONENT_CUSTOMACTION=GLOBAL.HelmChart'
      - 'COMPONENT_CHARTNAME=chart/ms-nginx'
      - 'COMPONENT_CHARTNAMESPACE=ortelius'
      - 'DEPLOY_ENV=GLOBAL.ortelius.saas.aks-cluster'
      - 'BLDDATE=`date`'
      - 'IMAGE_TAG="$BRANCH_NAME-v$$COMPONENT_VERSION.$$(git rev-list --count $BRANCH_NAME)-g$SHORT_SHA"'
      - 'DOCKER_CONFIG=/workspace/docker-config'

  # Build and push dh-ms-general.war - quay.io/ortelius/ms-nginx
  - name: 'gcr.io/cloud-builders/docker'
    id: build_push_nginx
    waitFor: ['nginx_env']
    entrypoint: 'bash'
    args: ["-c", '. /workspace/cloudbuild.sh;ls -l $$DOCKER_CONFIG/config.json;docker build --tag $$COMPONENT_DOCKERREPO:$$IMAGE_TAG -f /workspace/docker/DockerfileNginx .;docker push $$COMPONENT_DOCKERREPO:$$IMAGE_TAG']
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'

  # Get image id for nginx
  - name: 'gcr.io/cloud-builders/docker'
    id: digest_nginx
    waitFor: ['build_push_nginx']
    entrypoint: 'bash'
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'
    args: ['-c', ". /workspace/cloudbuild.sh;echo export DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $$COMPONENT_DOCKERREPO:$$IMAGE_TAG) >> /workspace/cloudbuild.sh" ]

  # Capture nginx component version in DeployHub
  - name: 'quay.io/deployhub/compupdate'
    id: compupdate_nginx
    waitFor: ['digest_nginx']
    entrypoint: 'bash'
    secretEnv: ['DHUSER', 'DHPASS']
    args: ['-c', '. /workspace/cloudbuild.sh;dh updatecomp --dhurl https://console.deployhub.com --appname "$$COMPONENT_APPLICATION" --appversion "$$COMPONENT_APPLICATION_VERSION" --compname "$$COMPONENT_NAME" --compvariant "$$COMPONENT_VARIANT" --compversion "$$COMPONENT_VERSION_COMMIT" --docker --compattr "GitCommit:$SHORT_SHA" --compattr "GitUrl:$$COMPONENT_GITURL" --compattr "GitRepo:ortelius/$REPO_NAME" --compattr "GitTag:$TAG_NAME" --compattr "GitBranch:$BRANCH_NAME" --compattr "Chart:$$COMPONENT_CHARTNAME" --compattr "DockerSha:$$DIGEST" --compattr "DockerBuildDate:$$BLDDATE" --compattr "DockerRepo:$$COMPONENT_DOCKERREPO" --compattr "BuildId:$BUILD_ID" --compattr "BuildUrl:https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=$PROJECT_ID" --compattr "CustomAction:$$COMPONENT_CUSTOMACTION" --compattr "DockerTag:$$IMAGE_TAG" --compattr "ChartNamespace:$$COMPONENT_CHARTNAMESPACE"']

  # Setup environment including img tag name for ui
  - name: gcr.io/cloud-builders/docker
    id: env_ui
    waitFor: ['compupdate_nginx']
    entrypoint: 'bash'
    args: ['-c', 'env | sed "s/^/export /" >> /workspace/cloudbuild-ui.sh']
    volumes:
    - name: 'ssh'
      path: /root/.ssh
    env: 
      - 'COMPONENT_APPLICATION=GLOBAL.ortelius.saas.ortelius-devops'
      - 'COMPONENT_APPLICATION_VERSION=10.0.0'
      - 'COMPONENT_NAME=GLOBAL.ortelius.saas.ms-ui'
      - 'COMPONENT_GITURL=git@github.com:ortelius/ortelius.git'
      - 'COMPONENT_VARIANT=$BRANCH_NAME'
      - 'COMPONENT_VERSION=10.0.0'
      - 'COMPONENT_VERSION_COMMIT="v$$COMPONENT_VERSION.$$(git rev-list --count $BRANCH_NAME)-g$SHORT_SHA"'
      - 'COMPONENT_DOCKERREPO=quay.io/ortelius/ms-ui'
      - 'COMPONENT_CUSTOMACTION=GLOBAL.HelmChart'
      - 'COMPONENT_CHARTNAME=chart/ms-ui'
      - 'COMPONENT_CHARTNAMESPACE=ortelius'
      - 'DEPLOY_ENV=GLOBAL.ortelius.saas.aks-cluster'
      - 'BLDDATE=`date`'
      - 'IMAGE_TAG="$BRANCH_NAME-v$$COMPONENT_VERSION.$$(git rev-list --count $BRANCH_NAME)-g$SHORT_SHA"'
      - 'DOCKER_CONFIG=/workspace/docker-config'

  # Build and push dh-ms-ui.war - quay.io/ortelius/ms-ui
  - name: 'gcr.io/cloud-builders/docker'
    id: build_push_ui
    waitFor: ['env_ui']
    entrypoint: 'bash'
    args: ["-c", '. /workspace/cloudbuild-ui.sh;docker build --tag $$COMPONENT_DOCKERREPO:$$IMAGE_TAG -f /workspace/docker/DockerfileUI .;docker push $$COMPONENT_DOCKERREPO:$$IMAGE_TAG']
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'

  # Get image id
  - name: 'gcr.io/cloud-builders/docker'
    id: digest_ui
    waitFor: ['build_push_ui']
    entrypoint: 'bash'
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'
    args: ['-c', ". /workspace/cloudbuild-ui.sh;echo export DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $$COMPONENT_DOCKERREPO:$$IMAGE_TAG) >> /workspace/cloudbuild.sh" ]

  # Capture new UI component version in DeployHub
  - name: 'quay.io/deployhub/compupdate'
    id: compupdate_ui
    waitFor: ['digest_ui']
    entrypoint: 'bash'
    secretEnv: ['DHUSER', 'DHPASS']
    args: ['-c', '. /workspace/cloudbuild-ui.sh;dh updatecomp --dhurl https://console.deployhub.com --appname "$$COMPONENT_APPLICATION" --appversion "$$COMPONENT_APPLICATION_VERSION" --compname "$$COMPONENT_NAME" --compvariant "$$COMPONENT_VARIANT" --compversion "$$COMPONENT_VERSION_COMMIT" --docker --compattr "GitCommit:$SHORT_SHA" --compattr "GitUrl:$$COMPONENT_GITURL" --compattr "GitRepo:ortelius/$REPO_NAME" --compattr "GitTag:$TAG_NAME" --compattr "GitBranch:$BRANCH_NAME" --compattr "Chart:$$COMPONENT_CHARTNAME" --compattr "DockerSha:$$DIGEST" --compattr "DockerBuildDate:$$BLDDATE" --compattr "DockerRepo:$$COMPONENT_DOCKERREPO" --compattr "BuildId:$BUILD_ID" --compattr "BuildUrl:https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=$PROJECT_ID" --compattr "CustomAction:$$COMPONENT_CUSTOMACTION" --compattr "DockerTag:$$IMAGE_TAG" --compattr "ChartNamespace:$$COMPONENT_CHARTNAMESPACE"']

  # setup env for general
  - name: gcr.io/cloud-builders/docker
    id: env_general
    waitFor: ['compupdate_ui']
    entrypoint: 'bash'
    args: ['-c', 'env | sed "s/^/export /" >> /workspace/cloudbuild-general.sh']
    volumes:
    - name: 'ssh'
      path: /root/.ssh
    env: 
      - 'COMPONENT_APPLICATION=GLOBAL.ortelius.saas.ortelius-devops'
      - 'COMPONENT_APPLICATION_VERSION=10.0.0'
      - 'COMPONENT_NAME=GLOBAL.ortelius.saas.ms-general'
      - 'COMPONENT_GITURL=git@github.com:ortelius/ortelius.git'
      - 'COMPONENT_VARIANT=$BRANCH_NAME'
      - 'COMPONENT_VERSION=10.0.0'
      - 'COMPONENT_VERSION_COMMIT="v$$COMPONENT_VERSION.$$(git rev-list --count $BRANCH_NAME)-g$SHORT_SHA"'
      - 'COMPONENT_DOCKERREPO=quay.io/ortelius/ms-general'
      - 'COMPONENT_CUSTOMACTION=GLOBAL.HelmChart'
      - 'COMPONENT_CHARTNAME=chart/ms-general'
      - 'COMPONENT_CHARTNAMESPACE=ortelius'
      - 'DEPLOY_ENV=GLOBAL.ortelius.saas.aks-cluster'
      - 'BLDDATE=`date`'
      - 'IMAGE_TAG="$BRANCH_NAME-v$$COMPONENT_VERSION.$$(git rev-list --count $BRANCH_NAME)-g$SHORT_SHA"'
      - 'DOCKER_CONFIG=/workspace/docker-config'

  # Build and push dh-ms-general.war - quay.io/ortelius/ms-general
  - name: 'gcr.io/cloud-builders/docker'
    id: build_push_general
    waitFor: ['env_general']
    entrypoint: 'bash'
    args: ["-c", '. /workspace/cloudbuild-general.sh;docker build --tag $$COMPONENT_DOCKERREPO:$$IMAGE_TAG -f /workspace/docker/DockerfileGeneral .;docker push $$COMPONENT_DOCKERREPO:$$IMAGE_TAG']
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'

  # Get image id
  - name: 'gcr.io/cloud-builders/docker'
    id: digest_general
    waitFor: ['build_push_general']
    entrypoint: 'bash'
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'
    args: ['-c', ". /workspace/cloudbuild-general.sh;echo export DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $$COMPONENT_DOCKERREPO:$$IMAGE_TAG) >> /workspace/cloudbuild.sh" ]

  # Capture new component version in DeployHub
  - name: 'quay.io/deployhub/compupdate'
    id: compupdate_general
    waitFor: ['digest_general']
    entrypoint: 'bash'
    secretEnv: ['DHUSER', 'DHPASS']
    args: ['-c', '. /workspace/cloudbuild-general.sh;dh updatecomp --dhurl https://console.deployhub.com --appname "$$COMPONENT_APPLICATION" --appversion "$$COMPONENT_APPLICATION_VERSION" --compname "$$COMPONENT_NAME" --compvariant "$$COMPONENT_VARIANT" --compversion "$$COMPONENT_VERSION_COMMIT" --deployenv "$$DEPLOY_ENV" --docker --compattr "GitCommit:$SHORT_SHA" --compattr "GitUrl:$$COMPONENT_GITURL" --compattr "GitRepo:ortelius/$REPO_NAME" --compattr "GitTag:$TAG_NAME" --compattr "GitBranch:$BRANCH_NAME" --compattr "Chart:$$COMPONENT_CHARTNAME" --compattr "DockerSha:$$DIGEST" --compattr "DockerBuildDate:$$BLDDATE" --compattr "DockerRepo:$$COMPONENT_DOCKERREPO" --compattr "BuildId:$BUILD_ID" --compattr "BuildUrl:https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=$PROJECT_ID" --compattr "CustomAction:$$COMPONENT_CUSTOMACTION" --compattr "DockerTag:$$IMAGE_TAG" --compattr "ChartNamespace:$$COMPONENT_CHARTNAMESPACE"']

