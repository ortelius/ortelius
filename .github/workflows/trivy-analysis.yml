name: "Code Scanning"

on:
  push:
  pull_request:
  
jobs:
  Trivy-Scan:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build an image from Dockerfile
        run: |
          docker build . --file docker/Dockerfile --tag localbuild/testimage:${{ github.sha }}
      - name: Run Trivy vulnerability scanner
        run: |
          export VERSION=$(curl --silent "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          wget https://github.com/aquasecurity/trivy/releases/download/v${VERSION}/trivy_${VERSION}_Linux-64bit.tar.gz
          tar zxvf trivy_${VERSION}_Linux-64bit.tar.gz
          ./trivy image --timeout "600s" --exit-code 0 --security-checks vuln --cache-dir .trivycache/ --no-progress --format template --template "@contrib/sarif.tpl" -o trivy-results.sarif "localbuild/testimage:${{ github.sha }}"
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
