<head>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/pdfmake.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
              $('#reports').DataTable( {
               dom: 'lftiprB',
               "ajax": {
                "url": "/dmadminweb/ReportsData?type=Success4Env",
                "type": "GET"
              },
             "columns": [
                         {"data": "deployment"},
                         {"data": "exit"},
                         {"data": "message"},
                         {"data": "environment"},
                         {"data": "application"},
                         {"data": "deploytimestamp"},
                         {"data": "component"},
                         {"data": "server"},
                         {"data": "file" },
                         {"data": "repository" },
                         {"data": "username"}
                        ],
              buttons: [
                        'copy', 'csv', 'excel', 'print'
                       ]
         } );
        });

    </script>
</head>
<body class='default'>
     <div style="text-align:center;"><H2 class="reports">Success/Failed Deployments per Environment Report</H2><p></div>

        <thead>
            <tr>
				<th>Deployment</th>
