apiVersion: v1
kind: Service
metadata:
  name: {{ include "ao-ms-general.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "ao-ms-general.name" . }}
    helm.sh/chart: {{ include "ao-ms-general.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    app: {{ include "ao-ms-general.name" . }}
    tier: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort
