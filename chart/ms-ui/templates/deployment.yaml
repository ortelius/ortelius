apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ include "ms-ui.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  {{ include "ms-ui.name" . }}
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app:  {{ include "ms-ui.name" . }}
        tier: backend
        track: stable
    spec:
      containers:
        - name: {{ include "ms-ui.name" . }}
          image: "{{ .Values.DockerRepo }}:{{ .Values.DockerTag }}"
          imagePullPolicy: Always
          env:
            - name: DBUserName
              valueFrom:
                secretKeyRef:
                  name: pgcred
                  key: DBUserName
            - name: DBPassword
              valueFrom:
                secretKeyRef:
                  name: pgcred
                  key: DBPassword
            - name: DBConnectionString
              valueFrom:
                secretKeyRef:
                  name: pgcred
                  key: DBConnectionString          
          ports:
            - name: http
              containerPort: 8080
---   
