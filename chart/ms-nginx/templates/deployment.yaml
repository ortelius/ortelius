apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ms-nginx.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  {{ include "ms-nginx.name" . }}
      tier: frontend
      track: stable
  template:
    metadata:
      labels:
        app:  {{ include "ms-nginx.name" . }}
        tier: frontend
        track: stable
    spec:
      containers:
        - name: {{ include "ms-nginx.name" . }}
          image: "{{ .Values.DockerRepo }}:{{ .Values.DockerTag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}           
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          volumeMounts:
            - name: ssl-volume
              mountPath: /etc/nginx/ssl
      volumes:
        - name: ssl-volume
          secret:
            secretName: nginx-secret              
