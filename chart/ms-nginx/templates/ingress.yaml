---
{{ if eq .Values.ingress.type "alb" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ms-nginx.name" . }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: {{ .Values.ingress.scheme | default "internal" }}
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: {{ .Values.ingress.alb_subnets }}
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.alb_certificate_arn }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
  labels:
    app: {{ include "ms-nginx.name" . }}
spec:
  rules:
  - host: {{ .Values.ingress.dnsname | quote }}
    http:
      paths:
      - path:
        pathType: ImplementationSpecific
        backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "ms-nginx.name" . }}
            port:
              number: 80
{{ end }}
{{ if eq .Values.ingress.type "glb" }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ms-nginx.name" . }}
  annotations:
    networking.gke.io/managed-certificates: managed-cert-ms-nginx
    networking.gke.io/v1beta1.FrontendConfig: {{ include "ms-nginx.name" . }}
spec:
  defaultBackend:
    service:
      name: {{ include "ms-nginx.name" . }}
      port:
        number: 80
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: {{ include "ms-nginx.name" . }}
spec:
  redirectToHttps:
    enabled: true
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: managed-cert-ms-nginx
spec:
  domains:
    - console.deployhub.com
---
{{ end }}
{{ if and (ne .Values.ingress.type "glb" ) (ne .Values.ingress.type "alb" ) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ms-nginx.name" . }}
  labels:
    app: {{ include "ms-nginx.name" . }}
spec:
{{ if eq .Values.ingress.type "k3d" }}
  ingressClassName: traefik
{{ else }}
  ingressClassName: nginx
{{ end }}
  rules:
  - host: {{ .Values.ingress.dnsname | default "" | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "ms-nginx.name" . }}
            port:
              number: 80
{{ end }}
